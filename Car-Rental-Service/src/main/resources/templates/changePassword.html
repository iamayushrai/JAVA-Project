<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head th:replace="fragments ::html_head">
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
<div th:replace="fragments ::html_header"></div>
<div class="container">
<div class="card shadow f-ch" style="width: 35rem; margin-top: 10px; border-radius: 50px; background-color: #F5F5F5; " >
				<div class="card-body">
					<center>
						<i class="	fa fa-eye" style="font-size: 48px;color: blue;"></i>
					</center>
					<h5 class="card-title" align="center" >Change Password<div th:if="${message}" th:text="${message}" class="alert alert-danger mt-2" />
<div th:if="${error}" th:text="${error}"  class="alert alert-success"/></h5>
					
					<hr />
    <form th:action="@{/login/changepassword}" method="post" th:object="${form}">
  <input type="hidden" id="id" th:field="*{id}">
    <div class="form-group">
    <label for="exampleInputEmail1">Old Password</label>
    <input type="password"  class="form-control" id="" aria-describedby="" th:field="*{oldPassword}"  >
  	<span th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}" class="error"></span>  	
  	</div>
  	<div class="form-group">
    <label for="exampleInputEmail1">New Password</label>
    <input type="password"  class="form-control" id="" aria-describedby="" th:field="*{newPassword}"  >
  	<span th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="error"></span>  	
  	</div>
  	<div class="form-group">
    <label for="exampleInputEmail1">Confirm password</label>
    <input type="password"  class="form-control" id="" aria-describedby="" th:field="*{confirmPassword}"  >
  	<span th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></span>  	
  	</div>
  	
  	<div class="mt-2" align="center">
  		
  		<input type="submit" value="Save" name="operation" class="btn btn-primary"></div>
  		
    </form>
    
  </div>
</div>
</div>
<div th:replace="fragments ::html_footer"></div>
</body>
</html>
